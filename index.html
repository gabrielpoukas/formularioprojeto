<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Adoção</title>

<link rel="stylesheet" href="style.css">

</head>


<body>




<div class="box">
 
    <div class="imgbox">

<img src="imagens/adocao.png" alt="adoção">

    </div>

    <div class="formulario">

        <h2>Cadastro Para Adoção</h2>

        <img id="gato" src="imagens/pngtree-stray-cat-on-transparent-background-png-image_3592636.png" alt="Gato">
        
        <p>Para mais informaçoes sobre a ONG Acesse <a href="https://farosdajuda.com.br/" target="_blank">Faros d´ajuda</a></p>
        <form action="#" method="get">

<div class="inputgroup">

<label for="inome">Nome Completo</label>
<input type="text" name="Nome" id="inome" required placeholder="Seu nome aqui" minlength="10" maxlength="20">


</div>

<div class="inputgroup">

    <label for="iemail">Email</label>
    <input type="email" name="Nome" id="iemail" required placeholder="Email correto" minlength="10" maxlength="20">
    
    
    </div>

    <div class="inputgroup">

        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" required placeholder="Seu Telefone Aqui" minlength="5" maxlength="20">
        
        
        </div>

        <div class="inputgroup w50">

            <label for="isenha">Senha</label>
            <input type="password" name="Senha" id="isenha" required placeholder="Senha para Acesso" minlength="8" maxlength="12">
            
            
            </div>

            <div class="inputgroup w50">

                <label for="iconfsenha">Confirmar Senha</label>
                <input type="password" name="Senha" id="iconfsenha" required placeholder="Confirme a senha digitada" minlength="8" maxlength="12">
                
                
                </div>

                <div class="inputgroup">
            <button>Cadastrar</button>


                </div>

                <div>

                    <footer>
        
                        <p>Site Criado por:<a href="https://www.linkedin.com/in/gabriel-cardoso-0041101ab/" target="_blank"><strong> Gabriel Cardoso</strong></a></p>
                        
                        
                        </footer>
                    

                </div>

                
   


        </form>



</div>




</div>



    
</body>
</html>
